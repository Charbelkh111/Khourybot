
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to khourybot</title>
    <style>
        body {
            background: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #00ffcc;
        }
        .form-group {
            margin: 1rem auto;
            width: 300px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 1rem;
            padding: 0.7rem 2rem;
            background: #00ffcc;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to khourybot</h1>
    <form>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">كلمة السر:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="accountType">نوع الحساب:</label>
            <select id="accountType">
                <option value="demo">تجريبي</option>
                <option value="real">حقيقي</option>
            </select>
        </div>
        <div class="form-group">
            <label for="marketType">نوع السوق:</label>
            <select id="marketType">
                <option value="global">عالمي</option>
                <option value="otc">OTC</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pair">زوج العملة:</label>
            <select id="pair">
                <option value="EURUSD">EUR/USD</option>
                <option value="USDJPY">USD/JPY</option>
                <option value="GBPUSD">GBP/USD</option>
                <option value="AUDCAD">AUD/CAD</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">مدة الصفقة:</label>
            <select id="duration">
                <option value="1">1 دقيقة</option>
                <option value="5">5 دقائق</option>
                <option value="15">15 دقيقة</option>
            </select>
        </div>
        <button type="submit">تحليل الصفقة</button>
    </form>
</body>
</html>
